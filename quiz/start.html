<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="style.css" />
    <title>Quiz App</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async
      src="https://www.googletagmanager.com/gtag/js?id=UA-238497303-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-238497303-1');
    </script>
  </head>

  <body>
    <div class="quiz-container"
      id="quiz">
      <div class="quiz-header">
        <div style="margin-top:15px; margin-left: 10%;">Time required:</div>
        <div style="margin-left: 10%;"
          class="counter">15 to 20 Minutes</div>
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio"
              name="answer"
              id="a"
              class="answer">
            <label for="a"
              id="a_text">Question</label>
          </li>

          <li>
            <input type="radio"
              name="answer"
              id="b"
              class="answer">
            <label for="b"
              id="b_text">Question</label>
          </li>

          <li>
            <input type="radio"
              name="answer"
              id="c"
              class="answer">
            <label for="c"
              id="c_text">Question</label>
          </li>

          <li>
            <input type="radio"
              name="answer"
              id="d"
              class="answer">
            <label for="d"
              id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <center>
        <button id="submit">Submit</button>
      </center>
    </div>
    <script src="script.js"></script>
  </body>

</html>
